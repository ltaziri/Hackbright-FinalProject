  <body id ='homepage'>

    <div class = "container-fluid">

        <div class=col-xs-12 col-sm-12 col-md-5>
          <h1 class="retro-borders"><span style="font-size: 125%">M</span>ake<span style="font-size: 125%">A</span>long</h1>

          <form action="/sign_in" method="POST">
            <div class ="form-group">
              <input id="email_sign" class="form-control" type="email" name="email" placeholder="email"><br>

            </form>

            <br><h4>Don't Have an Account? <br><a href="/sign_up_form">Sign Up Today!</a></h4>

            <div id="home_demo">

          </div>
        </div>

    </div>
    <!-- added for demo, can remove real version is deployed. Ids added to form
    inputs for demo purposes as well.-->
  <script type="text/javascript">
    $('#demo_btn').click(function(event) {
      event.preventDefault();
      $('#email_sign').attr('value', 'demo@makealong.com');
      $('#password_sign').attr('value', 'trydemo');
      $('#login_btn').removeClass('btn-default');
      $('#login_btn').addClass('btn-success');
